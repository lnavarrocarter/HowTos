<!DOCTYPE html>
<html>

<head>
    <title>Vue Tabs Component Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="app" class="container">
        <tabs>
            <tab name="About Us" :selected="true">
                <h1>We are a software development company.</h1>
            </tab>
            <tab name="About our Culture">
                <p>Our culture is friendly.</p>
            </tab>
            <tab name="About our Vision">
                <h1>We aim to make great software.</h1>
            </tab>
            <tab name="About our other things">
                <h1>We like coffee and coke.</h1>
            </tab>
        </tabs>
    </div>

    <!-- Load Vue -->
    <script src="https://unpkg.com/vue"></script>
    <script>
    Vue.component('tabs', {
        template: `
            <div class="box">
                <div class="tabs">
                    <ul>
                        <li v-for="tab in tabs" :class="{'is-active' : tab.isActive }">
                            <a :href="tab.href" v-on:click="selectTab(tab)">
                                {{ tab.name }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tabs-details">
                    <slot></slot>
                </div>
            </div>
        `,

        data() {
            return {
                tabs: []
            }
        },

        created() {
            this.tabs = this.$children;
        },

        methods: {
            selectTab(selectedTab) {
                this.tabs.forEach(tab => {
                    tab.isActive = (tab.name == selectedTab.name);
                });
            }
        }
    });

    Vue.component('tab', {
        template: `
            <div v-show="isActive">
                <h1 class="title">{{ name }}</h1>
                <slot></slot>
            </div>
        `,
        props: {
            name: { required: true },
            selected: { default: false } 
        },
        data() {
            return {
                isActive: false 
            }
        },
        mounted() {
            this.isActive = this.selected;
        },
        computed: {
            href() {
                return '#' + this.name.toLowerCase().replace(/ /g, '-');
            }
        }
    });

    const app = new Vue({
        el: '#app',
    });
    </script>
</body>

</html>
